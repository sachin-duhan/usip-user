<app-spinner *ngIf="loading"></app-spinner>
<div class="container center">
    <div class="row pdt-20">
        <mat-card style="min-height:620px" class="col shadow-lg s12 m12 l8 offset-l2 white">
            <br>
            <h5 class="mgb-0 pdb-10">Notifications</h5>
            <hr width="100px" color="blue">
            <mat-card-content>
                <app-no-data *ngIf="activePageDataChunk.length == 0"></app-no-data>
                <div class="left-align">
                    <div class="notification-container" *ngFor="let item of activePageDataChunk">
                        <h6>{{item.title}}</h6>
                        <p class="pd-0 mg-0">{{item.description}}</p>
                        <div class="row">
                            <span class="small-font-12 left pointer pdl-10">
                                <i class="fa fa-file-pdf-o red-text"></i>
                                <a href="http://www.dtu.ac.in" target="_blank" class="grey-text pdl-10">
                                    View official Notice</a>
                            </span>
                            <span class="right grey-text small-font-12">
                                <strong>Posted on</strong> - {{item.date | date:shortDate }}
                            </span>
                        </div>
                    </div>
                </div>
            </mat-card-content>
            <mat-card-footer>
                <div class="row bottom" id="notification-footer">
                    <mat-paginator [length]="publicNotification.length" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions" (page)="onPageChanged($event)"></mat-paginator>
                </div>
            </mat-card-footer>
        </mat-card>
    </div>
</div>
