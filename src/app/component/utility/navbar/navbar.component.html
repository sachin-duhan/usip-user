<div class="navbar-fixed">
    <nav class="black-text" id="main-nav">
        <div class="nav-wrapper">
            <a routerLink="/home" class="main-brand pointer">
                <span class="indigo-text">USIP PORTAL</span>
            </a>
            <button (click)="show_navbar = !show_navbar" mat-icon-button class="hide-on-large-only right sidenav-button mg-10">
                <mat-icon>menu</mat-icon>
            </button>
            <ul class="right hide-on-med-and-down black-text">
                <li *ngIf="intern"><a routerLink="/usip/intern" routerLinkActive="white-text indigo">Dashboard</a></li>
                <li><a routerLink="/home/notification" class="black-text" routerLinkActive="white-text indigo">Notification</a>
                </li>
                <li *ngIf="!admin && !intern"><a routerLink="/home/login" class="black-text" routerLinkActive="white-text indigo">Login</a>
                </li>
                <li *ngIf="admin || intern" (click)="logout()"><a>Logout</a></li>
                <li *ngIf="!admin && !intern"><a routerLinkActive="white-text indigo" routerLink="/home/register" class="black-text">Apply</a></li>
            </ul>
        </div>
    </nav>

    <div *ngIf="show_navbar" class="white hide-on-large-only" id="side-nav-container">
        <div id="top-chip" class="white float-right"></div>
        <mat-list>
            <mat-list-item class="pointer" routerLink="/usip/intern" *ngIf="intern">
                <a class="black-text">Dashboard</a>
            </mat-list-item>
            <mat-list-item class="pointer" routerLink="/home/notification">
                <a class="black-text">Notification</a>
            </mat-list-item>
            <mat-list-item class="pointer" routerLink="/home/login" *ngIf="!admin && !intern">
                <a class="black-text">Login</a>
            </mat-list-item>
            <mat-list-item class="pointer" (click)="logout()" *ngIf="admin || intern" class="black-text">
                <a class="black-text">Logout</a>
            </mat-list-item>
            <mat-list-item class="pointer" routerLink="/home/register" *ngIf="!admin && !intern" class="black-text">
                <a class="black-text">Apply</a>
            </mat-list-item>
        </mat-list>
    </div>
</div>
