<div class="center">
    <h3 class="mg-0 hide-on-small-and-down blue-grey-text text-darken-4 margin-small">Welcome to Internship</h3>
    <p class="lead pd-10 mg-0 hide-on-small-and-down" id="p-squeez">Providing experience through Education, Innovation and Hard work for the service of humanity</p>
    <div class="mg-20 pd-20 mgb-0 pdb-0">
        <div class="row">
            <div class="col s6 m6 l3 transparent pd-40 pdb-0 center pointer">
                <div class="pd-10 width-250 hoverable center" routerLink="/usip/intern/profile">
                    <mat-icon class="blue-text text-accent-2 fa-2x fa fa-user-circle pd-0 mg-0"></mat-icon>
                    <h6 class="pd-10 mg-0">View Profile</h6>
                </div>
            </div>
            <div class="col s6 m6 l3 transparent pd-40 pdb-0 center">
                <div class="pd-10 width-250 hoverable center" (click)="openAddReport()">
                    <mat-icon class="red-text text-accent-2 fa-2x fa fa-file-pdf-o pd-0 mg-0"></mat-icon>
                    <h6 class="pd-10 mg-0">Add Report</h6>
                </div>
            </div>

            <br class="show-on-small hide-on-med-and-up">
            <br class="show-on-small hide-on-med-and-up">

            <div class="col s12 m6 l3 transparent pd-40 pdb-0 center">
                <div class="pd-10 width-250 hoverable center" (click)="isShowingOfficerDetails = !isShowingOfficerDetails">
                    <div *ngIf="!isShowingOfficerDetails">
                        <mat-icon class="purple-text text-darken-1 fa-2x fa fa-university pd-0 mg-0"></mat-icon>
                        <h6 class="pd-10  mg-0">Show Reporting officer</h6>
                    </div>
                    <div *ngIf="isShowingOfficerDetails">
                        <h5 class="pd-10  mg-0 grey-text">{{officerDetails.name | titlecase}}</h5>
                        <div>Department - {{officerDetails.deptt}}</div>
                        <div>Contact - {{officerDetails.phone}}</div>
                    </div>
                </div>
            </div>
            <div class="col s12 m6 l3 transparent pd-40 pdb-0 center pointer">
                <div class="pd-10 width-250 hoverable center" routerLink="/usip/intern/tasks">
                    <mat-icon class="teal-text text-darken-1 fa-2x pd-0 mg-0">work</mat-icon>
                    <h6 class="pd-10 mg-0">View Tasks Assigned</h6>
                </div>
            </div>
        </div>
    </div>
</div>
